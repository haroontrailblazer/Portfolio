<head>
  <meta charset="utf-8" />

  <style>
    :root{
      --bg1:#07090b;
      --bg2:#0b0f12;
      --white:#eaf6ff;
      --muted:#b6c9cf;
      --purple:#8b5cf6;
      --cyan:#00e5ff;
      --glass:rgba(255,255,255,0.03);
      --radius:18px;
      --shadow:0 18px 40px rgba(2,6,11,0.7);
    }

    /* Light Theme */
    :root.light {
      --bg1:#f7f5dc;
      --bg2:#fffdd0;
      --white:#0b1220;
      --muted:#5b6b73;
      --glass:rgba(0,0,0,0.04);
      --shadow:0 18px 40px rgba(0,0,0,0.12);
    }

    
    *{box-sizing:border-box}
    .light body{
      margin:0;
      font-family:Inter, sans-serif;
      background:
        radial-gradient(900px at 10% 10%, rgba(139,92,246,0.08), transparent 18%),
        radial-gradient(800px at 90% 90%, rgba(0,229,255,0.08), transparent 18%),
        linear-gradient(180deg,var(--bg1),var(--bg2));
      color:var(--white);
      padding:28px 18px;
      transition: background 0.6s ease, color 0.4s ease;
    }
    .panel, .card, .contact-card, .exp-card, .profile {
     transition: background 0.4s ease, box-shadow 0.4s ease, border 0.4s ease;
    }



    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:Inter, sans-serif;
      background:
        radial-gradient(1200px at 10% 10%, rgb(186, 154, 255), transparent 65%),
        radial-gradient(1100px at 90% 90%, rgba(108, 240, 255, 0.7), transparent 65%),
        radial-gradient(1000px at 40% 40%, rgba(86, 238, 255, 0.753), transparent 70%),
        radial-gradient(1100px at 75% 30%, rgb(188, 157, 255), transparent 70%),
        linear-gradient(180deg, var(--bg1), var(--bg2));
      color:var(--white);
      padding:28px 18px;
      transition: background 0.6s ease, color 0.4s ease;
    }
    .panel, .card, .contact-card, .exp-card, .profile {
     transition: background 0.4s ease, box-shadow 0.4s ease, border 0.4s ease;
    }


    .theme-toggle{
      width:54px;
      height:28px;
      border-radius:999px;
      background:rgba(255,255,255,0.08);
      border:1px solid rgba(255,255,255,0.15);
      position:relative;
      cursor:pointer;
      display:flex;
      align-items:center;
      justify-content:space-between;
      padding:0 6px;
      overflow:hidden;
      transition:0.4s;
    }

    .theme-toggle i{
      font-size:14px;
      color:var(--white);
      transition:0.4s ease;
      z-index:2;
    }

    .theme-toggle::before{
      content:"";
      position:absolute;
      width:22px;
      height:22px;
      border-radius:50%;
      background:linear-gradient(135deg,var(--glass),var(--purple));
      top:2px;
      left:3px;
      transition:0.45s cubic-bezier(.4,0,.2,1);
      z-index:1;
    }

    /* LIGHT MODE STATE */
    .light .theme-toggle{
      background:rgba(0,0,0,0.08);
    }

    .light .theme-toggle::before{
      transform:translateX(24px);
    }

    .light .theme-toggle .fa-sun{
      opacity:0.8;
      transform:scale(0.7);
    }

    .theme-toggle .fa-moon{
      opacity:0.8;
      transform:scale(0.7);
    }

    .light .theme-toggle .fa-moon{
      opacity:1;
      transform:scale(1);
    }

    .theme-toggle .fa-sun{
      opacity:1;
      transform:scale(1);
    }

    .theme-toggle:active{
      transform:scale(0.92);
    }

    @keyframes glowPulse {
      10%   { box-shadow:0 0 18px #dcf3f7; }
      20%   { box-shadow:0 0 18px #f7f5dcdc; }
      30%   { box-shadow:0 0 18px #f7f5dcc4; }
      40%   { box-shadow:0 0 18px #f7f5dc97; }
      50%   { box-shadow:0 0 18px #f7f5dc60; }
      60%   { box-shadow:0 0 18px #f7f5dc4e; }
      70%   { box-shadow:0 0 18px #f7f5dc3a; }
      100%   { box-shadow:0 0 18px #f7f5dc2d; }
      80%  { box-shadow:0 0 18px rgba(85, 64, 64, 0.125); }
      100%  { box-shadow:0 0 18px rgb(0, 0, 0); }
    }

    .theme-toggle.pulse{
      animation:glowPulse 0.6s ease;
    }

    .light .icon-link:hover i {
      color: var(--purple);
      transform: scale(1.2);
      transition: 0.2s;
    }




    .container{max-width:1200px;margin:0 auto;}

    .panel{
      background:rgba(255,255,255,0.02);
      border-radius:22px;
      padding:28px;
      border:1px solid rgba(255,255,255,0.03);
      box-shadow:var(--shadow);
      position:relative;
      overflow:hidden;
    }

    .blob{
      position:absolute;filter:blur(40px);pointer-events:none;
    }
    .blob.purple{
      right:-160px;top:-160px;width:420px;height:420px;
      background:radial-gradient(circle,rgba(139,92,246,0.22),transparent 40%);
    }
    .blob.cyan{
      left:-160px;bottom:-160px;width:380px;height:380px;
      background:radial-gradient(circle,rgba(0,229,255,0.22),transparent 40%);
    }

    .nav{display:flex;justify-content:space-between;align-items:center;}
    .brand{display:flex;gap:14px;align-items:center}
    .logo{
      width:56px;height:56px;border-radius:14px;
      background:linear-gradient(135deg,var(--purple),var(--cyan));
      display:flex;align-items:center;justify-content:center;
      font-weight:800;color:#041018;
    }
    .brand h3{margin:0}
    .brand p{margin:0;font-size:12px;color:var(--muted)}

    .nav-links a{
      color:var(--muted);text-decoration:none;font-weight:600;
      padding:8px;border-radius:8px;font-size:13px;
    }
    .nav-links a:hover{color:var(--white);background:rgba(255,255,255,0.03)}

    .role-pill{
      background:linear-gradient(90deg,rgba(139,92,246,0.12),rgba(0,229,255,0.12));
      padding:8px 12px;border-radius:999px;
      font-weight:700;font-size:13px;
      border:1px solid rgba(255,255,255,0.04);
    }

    .lead{color:var(--muted);margin-bottom:18px;max-width:680px}

    .cta{display:flex;gap:12px;flex-wrap:wrap}
    .btn{
      padding:10px 14px;border-radius:12px;
      font-weight:700;text-decoration:none;
      background:linear-gradient(90deg,var(--cyan),var(--purple));
      color:#041018;
      border:none;
      box-shadow:0 10px 30px rgba(0,0,0,0.6);
    }
    .btn.ghost{
      background:transparent;color:var(--muted);
      border:1px solid rgba(255,255,255,0.04)
    }
 

    footer{margin-top:40px;text-align:center;color:var(--muted);font-size:13px}

      /* Footer */
      footer {
        font-size: 12px;
        margin-bottom: 16px;
      }

    /* ultra small devices (iPhone SE, 320px width) */

      h1 {
        font-size: 26px;

        padding: 6px 10px;
      }

        width: 90px;
        height: 90px;
      }

        padding: 10px;
      }
    }

  </style>
</head>
<body>

<div class="container">
  <div class="panel">
    <div style="display:flex; justify-content:flex-end; margin-bottom:0.1px;">
      <br>
      <div class="theme-toggle" onclick="toggleTheme()" title="Toggle theme">
        <i class="fa-solid fa-moon"></i>
        <i class="fa-solid fa-sun"></i>
      </div>
    </div>

    <div class="blob purple"></div>
    <div class="blob cyan"></div>

    <!-- Google Calendar Appointment Scheduling begin -->
    <iframe src="https://calendar.google.com/calendar/appointments/schedules/AcZssZ0rCfIvjpyHcedS528_Z-nymCOyuosBqO9bt5FzBgoKkU9NK8Hrc4wCTOCaMmqFvzkO4KF0YtdS?gv=true" style="border: 20" width="100%" height="570" frameborder="0"></iframe>
    <!-- end Google Calendar Appointment Scheduling -->

    <footer>
      © <span id="year"></span> •  haroontrailblazer
    </footer>


<script>
  const root = document.documentElement;

  /* --- Auto-detect system theme on first visit --- */
  if (!localStorage.getItem("theme")) {
    if (window.matchMedia("(prefers-color-scheme: light)").matches) {
      root.classList.add("light");
    }
  }

  /* --- Load saved theme --- */
  if (localStorage.getItem("theme") === "light") {
    root.classList.add("light");
  }

  /* --- Premium toggle animation + theme switch --- */
  function toggleTheme(){
    const toggle = document.querySelector(".theme-toggle");

    toggle.classList.remove("pulse");
    void toggle.offsetWidth; // restart animation
    toggle.classList.add("pulse");

    root.classList.toggle("light");

    localStorage.setItem(
      "theme",
      root.classList.contains("light") ? "light" : "dark"
    );
  }

  /* --- Footer year --- */
  document.getElementById('year').textContent = new Date().getFullYear();

  /* Easy scroll animation */
  const faders = document.querySelectorAll(".fade-up");

  const appearOnScroll = new IntersectionObserver(
    entries => {
      entries.forEach(entry => {
        if(entry.isIntersecting){
          entry.target.classList.add("show");
        }
      });
    },
    { threshold: 0.15 }
  );

  faders.forEach(el => appearOnScroll.observe(el));
</script>

  </div>
</body>
